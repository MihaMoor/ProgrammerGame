syntax = "proto3";

package server.module.player.moduleplayergrpccontracts.player.v1;

option csharp_namespace = "Server.Module.Player.GrpcContracts.Player.V1";

service PlayerService {
    rpc Get(UUID) returns (PlayerDto);
    rpc Subscribe(UUID) returns (stream PlayerDto);
}

message UUID{
    string id = 1;
}

message PlayerDto {
    string name = 1;
    uint32 health = 2;
    uint32 hunger = 3;
    double pocketMoney = 4;
    uint32 mood = 5;
}