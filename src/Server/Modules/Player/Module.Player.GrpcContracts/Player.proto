syntax = "proto3";

package server.module.player.grpccontracts.player.v1;

option csharp_namespace = "Server.Module.Player.GrpcContracts";

service PlayerService {
    rpc Get(UUID) returns (PlayerDto);
    rpc Subscribe(UUID) returns (stream PlayerDto);
}

message UUID{
    string Id = 1;
}

message PlayerDto {
    string Name = 1;
    uint32 Health = 2;
    uint32 Hunger = 3;
    double PocketMoney = 4;
    uint32 Mood = 5;
}