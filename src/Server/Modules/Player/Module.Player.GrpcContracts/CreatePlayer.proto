syntax = "proto3";

package server.module.player.moduleplayergrpccontracts.player.v1;

option csharp_namespace = "Server.Module.Player.GrpcContracts.Player.V1";

import "Player.proto";

service CreatePlayerService {
    rpc Create(CreatePlayerCommand) returns (PlayerDto);
}

message CreatePlayerCommand {
    string name = 1;
}

