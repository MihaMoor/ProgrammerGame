syntax = "proto3";

package src.server.module.player.servermoduleplayergrpccontracts.v1;

option csharp_namespace = "Server.Module.Player.GrpcContracts.V1";

service PlayerService {
    rpc Get(UUID) returns (PlayerDto);
    rpc Subscribe(UUID) returns (stream PlayerDto);
}

message UUID{
    string id = 1;
}

message PlayerDto {
    UUID playerId = 1;
    string name = 2;
    uint32 health = 3;
    uint32 hunger = 4;
    double pocketMoney = 5;
    uint32 mood = 6;
}